<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#silkGradient)"/>
  
  <!-- Silk saree pattern -->
  <path d="M50 50 Q150 30 250 50 Q350 70 350 150 Q350 230 250 250 Q150 270 50 250 Q50 170 50 50 Z" 
        fill="#ffffff" opacity="0.4"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="160" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold">
    Silk Sarees
  </text>
</svg>