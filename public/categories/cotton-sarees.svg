<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cottonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#cottonGradient)"/>
  
  <!-- Cotton saree pattern -->
  <path d="M60 60 Q160 40 260 60 Q340 80 340 150 Q340 220 260 240 Q160 260 60 240 Q60 180 60 60 Z" 
        fill="#ffffff" opacity="0.4"/>
  
  <!-- Cotton texture dots -->
  <circle cx="120" cy="120" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="180" cy="100" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="240" cy="130" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="280" cy="180" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="140" cy="200" r="3" fill="#ffffff" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="160" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold">
    Cotton Sarees
  </text>
</svg>