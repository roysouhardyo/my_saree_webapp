      <path d="M-6,-6 L6,-6 L6,6 L-6,6 Z" fill="url(#greenGradient)" opacity="0.8"/>
      <path d="M-4,-4 L4,-4 L4,4 L-4,4 Z" fill="url(#goldMotif)" opacity="0.9"/>
